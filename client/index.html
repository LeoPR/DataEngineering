<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ollama Model Selector & Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
        <h2>Select a Model</h2>
        <div id="model-container">
            <select id="model-select" aria-label="Model Selection">
                <option value="">Loading models...</option>
            </select>
            <button id="set-model-button">Set as Default</button>
        </div>
        <div id="model-summary" class="model-summary"></div>
        <textarea id="model-description" rows="5" readonly></textarea>
    </aside>

    <!-- Chat Area -->
    <main class="chat-container">
        <header class="chat-header">
            <h2>Chat with Model</h2>
        </header>
        <section id="chat-window" class="chat-window"></section>
        <div class="chat-input">
            <textarea id="user-input" placeholder="Type your message..."></textarea>
            <button id="send-button">Send</button>
        </div>
    </main>
</div>

<div id="feedback-message" class="feedback-message"></div>

<script src="config.js"></script>
<script src="app.js"></script>
</body>
</html>
